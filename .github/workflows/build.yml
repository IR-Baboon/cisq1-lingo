name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 12 for x64
          uses: actions/setup-java@v11
          with:
            java-version: '12.0.2'
            architecture: x64
      - name: Build with Maven
        run: mvnw -B verify -Dspring.profiles.active=ci